<!doctype html>
<html class="no-js">

<head>
    <title>Formularz</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- links -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Form</h2>
        <form id="contactForm" class="form-horizontal" method="post" action="handler.php">

            <div class="control-group">
                <label class="control-label" for="inputName">
                    <b>Name</b>
                    <br>(at least 2 characters)</label>
                <!-- co mozna uzyc zamiast br? -->
                <div class="controls">
                    <input type="text" name="name" minlength="2" class="form-control" id="inputName" placeholder="Your name">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputEmail">
                    <b>Email</b>
                </label>
                <div class="controls">
                    <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Your email, ex: jan@op.pl">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputAge">
                    <b>Age</b>
                </label>
                <div class="controls">
                    <input type="number" name="age" class="form-control" id="inputAge" placeholder="Your age">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputMessage">
                    <b>Message</b>
                    <br>(max. 1000 characters)</label>
                <!-- co mozna uzyc zamiast br?-->
                <div class="controls">
                    <textarea type="text" name="message" class="form-control" id="inputMessage" placeholder="Enter your message" row="5"></textarea>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary">
                        <b>Send</b>
                    </button>
                </div>
            </div>

        </form>
        <hr>
    </div>
    <!-- /container -->

    <!-- scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
